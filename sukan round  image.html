<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            background-color: #4bff1e;
        }
        
        .B3 img {
            align-items: center;
            transition: 1s ease;
        }
        
        .B3 img:hover {
            border: 10px solid rgb(15, 153, 123);
            border-radius: 100%;
            transition: 1s ease;
        }
    </style>
    <title>css hover circle</title>
</head>

<body>

    <center>
        <h1>this is the hover circle image</h1>
        <div class="B3">
            <img src="https://i.pinimg.com/474x/14/f0/70/14f070b6350f90cab698c72288535883.jpg" width="300px" height="300">
        </div>
        <h1>NOTE:- put mouse courser on this image</h1>
    </center>

</body>

</html>
